<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Just a Generic Page</title>
</head>
<body>
  <script>
    function Duck(sound) {
      this.sound = sound;
      this.quack = function () {console.log (this.sound);}
      }
      var toy = new Duck("quack quack");
      
      toy.quack();

      console.log(typeof toy);
      console.log(toy instanceof Duck);
  </script>
  <h1>Instanceof</h1>
</body>
</html>
